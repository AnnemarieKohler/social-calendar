<div class="modal-header">
  <h3 class="modal-title">{{ ctrl.event.title }}</h3>
</div>
<div class="modal-body">
  <p>Action:
    <pre>{{ ctrl.action }}</pre>
  </p>
  <p>Event:
    <pre>{{ ctrl.event.title }}</pre>
    <pre>{{ ctrl.event.start }}</pre>
  </p>
  <p>Attendees:
    <pre>** LIST OF ATTENDEES **</pre>
  </p>

  <p>Attend?
    <input class='tgl tgl-flip' id='cb5' type='checkbox'>
    <label class='tgl-btn' data-tg-off='Nope' data-tg-on='Yeah!' for='cb5'></label>
    <pre>Answer: {{ ctrl.checkboxModel.value }}</pre>
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close()">OK</button>
</div>
