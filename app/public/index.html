<!DOCTYPE html>
<html ng-app="socialCal">

  <head>
    <meta charset="utf-8">
    <title>SocialCal</title>


    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>
    <script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
    <link href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>

    <script type="text/javascript" src="/javascripts/app.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/socialCalController.js"></script>
    <script type="text/javascript" src="/javascripts/services/socialCalPostService.js"></script>
    <script type="text/javascript" src="/javascripts/services/socialCalGetService.js"></script>
    <script type="text/javascript" src="/javascripts/factories/userPersistenceService.js"></script>
    <script type="text/javascript" src="/javascripts/factories/alert.js"></script>

  </head>

  <body>
    <section ng-controller="socialCalController as ctrl">
      <section>
        <section ng-if="ctrl.user == undefined">
          <form>
            <input id="new-user-username" ng-model="username" placeholder="Enter username">
            <input type="password" id="new-user-password" ng-model="password" placeholder="Enter password">
            <button id="new-user-submit" type="submit" ng-click="ctrl.signUpUser(username, password)">Sign Up</button>
          </form>

          <form>
            <input id="sign-in-username" ng-model="username" placeholder="Enter username">
            <input type="password" id="sign-in-password" ng-model="password" placeholder="Enter password">
            <button id="sign-in-submit" type="submit" ng-click="ctrl.signInUser(username, password)">Sign In</button>
          </form>
        </section>


          <div ng-if="ctrl.user != undefined">
            <p id="user-welcome">Welcome, {{ ctrl.user }}</p>
            <button id="user-sign-out" type="submit" ng-click="ctrl.signOutUser()">Sign Out</button>
            <section>

                <input id="new-event-title" ng-model="eventTitle" placeholder="Event title">
                <input type="date" id="new-event-date" ng-model="eventDate" placeholder="Event date">
                <input id="new-event-time" ng-model="eventTime" placeholder="Event time">
                <button id="new-event-submit" type="submit" ng-click="ctrl.addEvent(eventTitle, eventDate, eventTime)">Create</button>

            </section>
          </div>

      </section>

      <section>
        <div id='calendar' ui-calendar='ctrl.uiConfig.calendar' ng-model='ctrl.eventSources'></div>
      </section>

    </section>
  </body>

</html>
