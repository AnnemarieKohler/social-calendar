<!DOCTYPE html>
<html ng-app="socialCal">

  <head>
    <meta charset="utf-8">
    <title>SocialCal</title>
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>


    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>

    <script type="text/javascript" src="/javascripts/app.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/socialCalController.js"></script>
    <script type="text/javascript" src="/javascripts/services/socialCalPostService.js"></script>
    <script type="text/javascript" src="/javascripts/services/socialCalGetService.js"></script>
  </head>

  <body>
    <section ng-controller="socialCalController as ctrl">
      <section>
        <form id="new-event-form">
          <input id="new-event-title" ng-model="eventTitle" placeholder="Event title">
          <input type="date" id="new-event-date" ng-model="eventDate" placeholder="Event date">
          <input id="new-event-time" ng-model="eventTime" placeholder="Event time">
          <button id="new-event-submit" type="submit" ng-click="ctrl.addEvent(eventTitle, eventDate, eventTime)">Create</button>
        </form>
      </section>

      <section>
        <div id='calendar' ui-calendar='ctrl.uiConfig.calendar' ng-model='ctrl.eventSources'></div>
      </section>

    </section>
  </body>

</html>
