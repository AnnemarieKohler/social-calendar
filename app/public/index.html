<!DOCTYPE html>
<html ng-app="socialCal">

  <head>
    <meta charset="utf-8">
    <title>SocialCal</title>
    <link href='https://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:400,300,500,600,700' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

    <script src="//rawgit.com/JanStevens/angular-growl-2/master/build/angular-growl.js" type="text/javascript"></script>
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>


    <script type="text/javascript" src="/javascripts/app.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/socialCalController.js"></script>
    <script type="text/javascript" src="/javascripts/services/socialCalPostService.js"></script>
    <script type="text/javascript" src="/javascripts/services/socialCalGetService.js"></script>
    <script type="text/javascript" src="/javascripts/factories/userPersistenceService.js"></script>
    <script type="text/javascript" src="/javascripts/factories/alert.js"></script>
    <script type="text/javascript" src="/javascripts/services/notificationService.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//rawgit.com/JanStevens/angular-growl-2/master/build/angular-growl.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
  </head>

  <body>
    <section ng-controller="socialCalController as ctrl">
      <section ng-if="ctrl.user.username == undefined">
        <header class="jumbotron">
          <section class="container">
            <h1>Welcome to SocialCal</h1>
            <p>
              Helping you to organise time with your friends ... [[Slogan stuff here]]
            </p>
          </section>
        </header>

        <main class="container">
          <h1>Log into SocialCal</h1>
          <form class="form-inline">
            <section class="form-group">
              <label class="sr-only" for="sign-in-username">Username</label>
              <input class="form-control" id="sign-in-username" ng-model="usernameSignIn" placeholder="Enter username">
            </section>
            <section class="form-group">
              <label class="sr-only" for="sign-in-password">Password</label>
              <input class="form-control" type="password" id="sign-in-password" ng-model="passwordSignIn" placeholder="Enter password">
            </section>
            <button class="btn btn-default" id="sign-in-submit" type="submit" ng-click="ctrl.signInUser(usernameSignIn, passwordSignIn)">Sign In</button>
          </form>

          <h3>Don't have an account yet? Sign up!</h3>

          <form class="form-inline">
            <section class="form-group">
              <label class="sr-only" for="new-user-username">Username</label>
              <input class="form-control" id="new-user-username" ng-model="usernameSignUp" placeholder="Enter username">
            </section>
            <section class="form-group">
              <input class="form-control" type="password" id="new-user-password" ng-model="passwordSignUp" placeholder="Enter password">
            </section>
            <button class="btn btn-default" id="new-user-submit" type="submit" ng-click="ctrl.signUpUser(usernameSignUp, passwordSignUp)">Sign Up</button>
          </form>
        </main>
      </section>

      <section ng-if="ctrl.user.username != undefined">
        <nav class="navbar navbar-default">
          <section class="container-fluid">
            <span class="navbar-brand" id="user-welcome">Welcome, {{ ctrl.user.username }}</span>
            <section class="navbar-form navbar-left">
              <a class="btn btn-default" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Add new Event
              </a>
            </section>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/" ng-click="ctrl.signOutUser()" target="_self" id="user-sign-out">Sign Out</a></li>
            </ul>
          </section>
        </nav>


          <section class="collapse" id="collapseExample" class="nav navbar-nav navbar-right">
            <form class="form-inline">
              <section class="form-group">
                <input class="form-control" id="new-event-title" ng-model="eventTitle" placeholder="Event title">
              </section>
              <section class="form-group">
                <input class="form-control" type="date" id="new-event-date" ng-model="eventDate" placeholder="Event date">
              </section>
              <section class="form-group">
                <input class="form-control" id="new-event-time" ng-model="eventTime" placeholder="Event time" type="time">
              </section>
              <button class="btn btn-default" id="new-event-submit" type="submit" ng-click="ctrl.addEvent(eventTitle, eventDate, eventTime)">Add event</button>
            </form>
          </section>

        <div growl></div>


        <section class="margin">
          <div id="calendar" ui-calendar="ctrl.uiConfig.calendar" ng-model="ctrl.eventSources"></div>
        </section>
      </section>

    </section>
  </body>

</html>
